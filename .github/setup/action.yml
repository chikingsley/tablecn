name: Setup Workflow
description: Composite action that sets up Bun and installs dependencies
runs:
  using: "composite"
  steps:
    - uses: actions/setup-node@v4
      with:
        node-version: 20.x

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: 1.2.14

    - run: bun install
      shell: bash